<body>
    <h2>Amazing Pictures</h2>
    <ul id="images">
        <li><img height="300px" width="400px" id="animal" src="images/animal-8748794_640.jpg" alt="animal"></li>
        <li><img height="300px" width="400px" id="books" src="images/books-7838952_640.jpg" alt="books"></li>
        <li><img height="300px" width="400px" id="wheels" src="images/hot-wheels-8177051_640.jpg" alt="wheels"></li>
        <li><img height="300px" width="400px" id="leaves" src="images/leaves-8540327_640.jpg" alt="leaves"></li>
        <li><a id="google" href="https://www.google.co.in/">Google</a></li>
    </ul>

        document.getElementById('images').addEventListener('click', (e) => {
            e.preventDefault();
            console.log(e.target.tagName);
            if(e.target.tagName === 'LI'){
                const removeLi = e.target;  
                removeLi.remove();
            }else{
                const removeLi = e.target.parentNode;  
                removeLi.remove();
            }
        }, false)

    </script>
</body>
